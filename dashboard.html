<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="assets/css/dashboard.css">

    <title>Document</title>
</head>

<body>
    <section class="dashboard">
        <div class="menu">
            <div class="top">
                <div class="head">
                    <img src="assets/images/flame.png" alt="flame_image">
                </div>
                <div class="admin">
                    <img src="assets/images/admin.png" alt="user">
                    <p>ADMIN</p>
                </div>
            </div>

            <div class="chooses">
                <ul class="m-0 p-0">
                    <li>Dashboard</li>
                    <li>Student</li>
                    <li>Staff</li>
                    <li>Academics</li>
                    <li>Performance</li>
                    <li>Performance</li>
                    <li>Collect Fees</li>
                    <li>Setup</li>
                    <li>Change Password</li>
                </ul>
            </div>
        </div>

        <div class="details">
            <div class="details-top">
                <div class="input">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search...">
                </div>
                <div class="details-top-left">
                    <div class="bell-img">
                        <img src="assets/images/bell.png" alt="image">
                    </div>
                    <div class="user">
                        <img class="user-img" src="assets/images/user.png" alt="image">
                        <p>
                            IbukunOluwa 
                            <img src="assets/images/arrow.png" alt="image">
                        </p>
                    </div>
                </div>
            </div>

            <div class="path">
                <p><span>Home</span> > Dashboard</p>
            </div>

            <div class="cards">
                <div class="my-card">
                    <div class="desc">
                        <p>Students 100</p>
                    </div>
                    <div class="info">
                        <span class="m-info">More Info</span>
                        <span class="icon">i</span>
                    </div>
                </div>

                <div class="my-card my-card2">
                    <div class="desc">
                        <p>Teachers 50</p>
                    </div>
                    <div class="info">
                        <span class="m-info">More Info</span>
                        <span class="icon">i</span>
                    </div>
                </div>

                <div class="my-card my-card3">
                    <div class="desc">
                        <p>Semester 3</p>
                    </div>
                    <div class="info">
                        <span class="m-info">More Info</span>
                        <span class="icon">i</span>
                    </div>
                </div>
            </div>

            <div class="graphic">
                <img src="assets/images/Line chart.png" alt="image">
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
